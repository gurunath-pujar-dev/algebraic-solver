spring.application.name=solver

# ===============================
# = Data Source Configuration =
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/equation_solver?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=YOUR_USERNAME
spring.datasource.password=YOUR_PASSWORD
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# = JPA / Hibernate Configuration =
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# = Application Info =
# ===============================
spring.application.name=algebraic-equation-solver

# ===============================
# = Server Configuration =
# ===============================
server.port=8080

# ===============================
# = Logging Levels =
# ===============================
logging.level.com.equation.solver=DEBUG
logging.level.org.hibernate.SQL=DEBUG
